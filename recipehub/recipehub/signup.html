<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Recipe Hub</title>
  <link rel="stylesheet" href="css/loginstyles.css">
  <script>
    // Show an alert if there is an error or success message in the query string
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("error")) {
        if (urlParams.get("error") === "exists") {
          alert("Username or email is already registered. Please try again.");
        }
      } else if (urlParams.has("signup") && urlParams.get("signup") === "success") {
        alert("Registration successful! You can now log in.");
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form action="php/signup.php" method="POST">
      <input type="text" class="input-field" name="username" placeholder="Username" required>
      <input type="email" class="input-field" name="email" placeholder="Email" required>
      <input type="password" class="input-field" name="password" placeholder="Password" required>
      <select class="input-field" name="role" required>
        <option value="client">Client</option>
        <option value="organizer">Organizer</option>
      </select>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.php">Login here</a></p>
  </div>
</body>
</html>
